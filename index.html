<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Time Tracker</title>
</head>

<body>
<h1 class="display-1 text-center m-3 p-0 border rounded shadow-light">Time Tracker</h1>
<div class="container-fluid p-2 align-items-center justify-content-around">
    <div class="row border m-3 p-4 rounded shadow justify-content-center">
        <form id="new-shift" class="col-xl border m-3 p-4 rounded shadow ">
            <div class="row align-items-center justify-content-around">
                <span class="col-lg-3 col-xl-12 display-4 text-center">New Shift!</span>
                
                <div class="col-12 col-lg-3 col-xl-5 m-2 mb-3">
                    <label for="type" class="form-label">Work-Type</label>
                    <input type="text" class="form-control" id="type" placeholder="Coding">
                </div>
                <div class=" col-lg-3 col-xl-5 m-2 mb-3">
                    <label for="category" class="form-label">Category</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">For </span>
                        </div>
                        <input type="text" class="form-control" id="category" placeholder="Fun">
                    </div>
                    </div>
                    
                    <div class="col m-2 mb-3">
                        <button type="submit" class="btn btn-dark col-12 p-3 px-md-5 ">Clock In</button>
                </div>
            </div>
        </form>
            
        <div class="col-xl m-3 p-4 rounded shadow border">
            <div class="row align-items-center justify-content-around">
                <h1 class="display-4 text-center col-12 col-md-3 col-xl-12">Current Shifts</h1>
        
                <ul id="current-shifts" class="col-12 col-md-9">

                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="col text-center display-6">
                            <span class="type">Coding</span> for <span class="category">Fun</span>
                        </div>
<button class="col-3 btn btn-light">Clock Out</button>
</li>

<li class="row p-3 justify-content-around">

    <div class="col text-center display-6">
        <span class="type">Laundry</span> for <span class="category">The House</span>
    </div>

    <button class="col-3 btn btn-light">Clock Out</button>
</li> -->
                </ul>
        </div>
        </div>
    </div>
</div>
    <div id="hours-spent-dashboard" class=" jumbotron border m-3 p-4 rounded shadow  d-none d-md-block">
        <div class="row ">
            <div class="col mb-3">
                <div class="display-6">House Work - 6.45Hrs</div>
                <div class="progress">
                    <div class="progress-bar" style="width:25%"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <div class="display-6">Coding - 3.25Hrs</div>
                <div class="progress">
                    <div class="progress-bar bg-light" style="width:20%"></div>
                    <div class="progress-bar bg-info" style="width:25%"></div>
                </div>
            </div>
            </div>
    </div>
</div>


    <script src="shift.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
