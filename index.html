<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Time Tracker</title>
</head>

<body>

<div class="container-fluid">
    <div class="row border bg-info text-white">
        <form id="new-shift" class="col-xl">
            <div class="row">
                <span class="display-3 text-center border-bottom">New Shift!</span>
                </div>
            <div class="row">
        
                <div class="col mb-3">
                    <label for="type" class="form-label">Work-Type</label>
                    <input type="text" class="form-control" id="type" placeholder="Coding">
                </div>
                <div class="col mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="category" placeholder="Fun">
                </div>
                <button type="submit" class="col btn btn-primary">Clock In</button>
            </div>
        </form>
            
        <div id="current-shifts" class="col col-xl-5">
            <div class="row">
                <span class="display-3 text-center border-bottom">Current Shifts</span>
            </div>
            <div class="row text-end">
                <div class="col display-6">
                    <span>Coding</span> for <span>Fun</span>
                </div>
                <button class="col-3 btn btn-primary">Clock Out Now</button>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <div class="display-6">House Work - 6.45Hrs</div>
                <div class="progress">
                    <div class="progress-bar" style="width:25%"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <div class="display-6">Coding - 3.25Hrs</div>
                <div class="progress">
                    <div class="progress-bar bg-light" style="width:20%"></div>
                    <div class="progress-bar bg-info" style="width:25%"></div>
                </div>
            </div>
    </div>
</div>


    <script src="shift.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
