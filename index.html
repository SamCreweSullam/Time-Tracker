<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Time Tracker</title>
</head>

<body>

<div class="container-fluid">
    <div class="row mb-4 ">
        <form id="new-shift" class="col-xl">
            <div class="row">
                <span class="display-3 text-center">New Shift!</span>
                </div>
            <div class="row">
                <button type="submit" class="col-md m1 btn btn-primary">Clock In</button>
                <div class="col-md m2 mb3">
                    <label for="type" class="form-label">Work-Type</label>
                    <input type="text" class="form-control" id="type" value="Coding">
                </div>
                <div class="col-md m2 mb3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="category" value="Fun">
                </div>
            </div>
        </form>
            
        <div class="col col-xl-5">
            <div class="row">
                <span class="display-3 text-center">Current Shifts</span>
            </div>
            <ul id="current-shifts">
                <!-- <li class="row text-end">
                    <div class="col display-6">
                        <span class="type">Coding</span> for <span class="category">Fun</span>
                    </div>
                    <button class="col-3 btn btn-primary">Clock Out</button>
                    </li> -->
                    </ul>
        </div>
        </div>
    <div id="hours-spent-dashboard" class="container">
        <div class="row">
            <div class="col mb-3">
                <div class="display-6">House Work - 6.45Hrs</div>
                <div class="progress">
                    <div class="progress-bar" style="width:25%"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <div class="display-6">Coding - 3.25Hrs</div>
                <div class="progress">
                    <div class="progress-bar bg-light" style="width:20%"></div>
                    <div class="progress-bar bg-info" style="width:25%"></div>
                </div>
            </div>
            </div>
    </div>
</div>


    <script src="shift.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
