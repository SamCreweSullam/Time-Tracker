<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Time Tracker</title>
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <form id="new-shift" class="col-xl bg-info text-white">
            <div class="row">
        
                <div class="col mb-3">
                    <label for="type" class="form-label">Work-Type</label>
                    <input type="text" class="form-control" id="type" placeholder="Coding">
                </div>
                <div class="col mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="category" placeholder="Fun">
                </div>
                <button type="submit" class="col btn btn-primary">Clock In</button>
                
                </div>
            </form>
            
            <div class="col bg-success"></div>
    </div>
</div>


    <script src="shift.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
